<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Revisão Html e Css</title>
</head>

<body>
    <div class="container-fluid">
        <div class="title col-md-12">
            <h1 class="mr-3">Fale</h1>
            <h1 id="withus">Conosco</h1>
        </div>
        <div class="menu row">
            <div class="linha col-md-2"></div>
            <div class="redes mt-5 col-md-2">
                <div>
                    <h3>NOSSOS</h3>
                    <h3 id="contatos" class="ml-2">CONTATOS</h2>
                </div>
                <div class="inf row">
                    <div>
                        <img src="img/ligar.png" alt="Telefone" width="8%">
                    </div>
                    <div>
                        <h5>Telefone</h5>
                        <h6 class="ml-3">(13)4002-8922</h6>
                    </div>
                </div>
                <div class="inf row">
                    <div>
                        <img src="img/mail (1).png" alt="Email" width="8%">
                    </div>
                    <div>
                        <h5>E-mail</h5>
                        <h6 class="ml-3">Contato@hotmail.com</h6>
                    </div>
                </div>
                <div class="inf row ">
                    <div>
                        <img src="img/whatsapp.png" alt="ZAP" width="8%">
                    </div>
                    <div>
                        <h5>Whatsapp</h5>
                        <h6 class="ml-3">(13)4002-8922</h6>
                    </div>
                </div>
            </div>
            <div class="login col-md-8 mt-2">
                <div class="row">
                    <h3 id="service" class="mt-3 ml-4">SERVIÇO DE ATENDIMENTO AO CLIENTE</h3>
                    <h3 class="ml-3 mt-4" id="sac">SAC</h3>
                </div>
                <div class="ml-5 mt-3">
                    <div class="mt-3">
                        <input type="text" name="name" placeholder="Nome" autocomplete="off">
                        <input type="email" name="email" placeholder="Email" autocomplete="off">
                    </div>
                    <div class="mt-3">
                        <input type="tel" name="celular" placeholder="Celular" autocomplete="off" maxlength="11">
                        <input type="tel" name="telefone" placeholder="Telefone" autocomplete="off" maxlength="11">
                    </div>
                    <div class="mt-3">
                        <input id="msg" type="text" name="msg" placeholder="Mensagem" autocomplete="off">
                    </div>
                    <div class="but mr-5 mb-4 mt-4">
                        <button type="submit" class="btn">Enviar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
